<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediqueries.css">
</head>
<body>
    



    <section id="login">
        <div id="imagem">
            
 
         </div>
 

        <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça o login para acessar à sua conta e poder fazer as configurações no seu ambiente.</p>
        
        <form action="" autocomplete="on">

            <div> <label for="iemail">Email:</label> <input type="text" name="email" id="iemail" required placeholder="Email" autocomplete="email"></div>
            <div> <label for="ipassword">Password:</label> <input type="password" name="password" id="ipassword" required placeholder="senha" autocomplete="current-password"></div>

            <div><input type="submit" value="Entrar"></div>
            <div><input type="submit" value="Esqueci-me da senha"></div>

        </form>

        </div>
    </section>



</body>
</html>
